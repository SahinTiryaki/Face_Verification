<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face verification</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>
    <!-- Title -->
        <h3 style="text-align: center;">Welcome to Face Verification Application <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-emoji-smile" viewBox="0 0 16 16">
            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
            <path d="M4.285 9.567a.5.5 0 0 1 .683.183A3.498 3.498 0 0 0 8 11.5a3.498 3.498 0 0 0 3.032-1.75.5.5 0 1 1 .866.5A4.498 4.498 0 0 1 8 12.5a4.498 4.498 0 0 1-3.898-2.25.5.5 0 0 1 .183-.683zM7 6.5C7 7.328 6.552 8 6 8s-1-.672-1-1.5S5.448 5 6 5s1 .672 1 1.5zm4 0c0 .828-.448 1.5-1 1.5s-1-.672-1-1.5S9.448 5 10 5s1 .672 1 1.5z"/>
          </svg> </h3>
          <!-- Top image -->
          <div style="text-align: center;" class="img_area container">
            <img width="70%" src="https://media.kairos.com/blog-images/crowd.png" alt="">
        </div>
    


        <!-- 
    Uploading  images and prediction

         -->
    <div class="container" style="margin-top: 15px;">
            <form method="post" action="/predict" enctype="multipart/form-data">
            <div class="row">
                <div class="col-md-6  form-group">
                    <label for="file1">Please, upload the main file (PNG,JPG,JPEG) </label><br>
                    <input type="file" name="file1">
                </div>
                <div class="col-md-6 form-group">
                    <label for="file2"> Please, upload other file for comparsion </label><br>
                    <input type="file" name="file2">
                </div>
                
            </div>
        
            <div class="form-group", style="text-align: center;">
                <input type="submit" class="btn btn-primary mt-10" value="Predict">

            </div>
        </form>
        
        </div>

{% block content %}

{%  endblock content %}


</body>
</html>
